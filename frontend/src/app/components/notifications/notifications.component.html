<!-- src/app/components/notifications/notifications.component.html -->
<div class="notifications-container">
  <div 
    *ngFor="let notification of notifications" 
    class="notification"
    [ngClass]="notification.type"
  >
    <div class="notification-icon">
      <i *ngIf="notification.type === notificationType.Success" class="fas fa-check-circle"></i>
      <i *ngIf="notification.type === notificationType.Error" class="fas fa-times-circle"></i>
      <i *ngIf="notification.type === notificationType.Info" class="fas fa-info-circle"></i>
      <i *ngIf="notification.type === notificationType.Warning" class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="notification-content">
      <p [innerHTML]="notification.message"></p>
    </div>
    <button class="close-button" (click)="removeNotification(notification.id)">
      &times;
    </button>
  </div>
</div>
