<form (ngSubmit)="login()" #loginForm="ngForm">
  <h2>Bem-vindo de volta!</h2>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="loginData.email"
      required
      placeholder="Seu email"
      [attr.aria-invalid]="loginForm.submitted && !loginForm.controls['email'].valid" />
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="loginData.password"
      required
      placeholder="Sua senha"
      [attr.aria-invalid]="loginForm.submitted && !loginForm.controls['password'].valid" />
  </div>

  <div class="remember-me">
    <label>
      <input
        type="checkbox"
        name="remember"
        [(ngModel)]="loginData.remember" />
      Lembrar-me
    </label>
  </div>

  <button type="submit" [ngClass]="{ 'loading': isLoading }">
    {{ isLoading ? '' : 'Entrar' }}
  </button>

  <div *ngIf="errorMessage" class="error-message" [innerHTML]="errorMessage"></div>

  <div class="register-link">
    <p>NÃ£o tem cadastro? <a routerLink="/register">Cadastre-se aqui</a></p>
  </div>
</form>
